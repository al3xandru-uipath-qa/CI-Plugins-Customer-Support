# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: windows-latest

stages:
- stage: Demo
  jobs:
    - job: Demo
      steps:
        - task: UiPathDeploy@4
          inputs:
            orchestratorConnection: 'CI Plugins connection'
            packagesPath: 'AutomationProjects/CrossPlatform/VB/Library_CrossPlatform_VB/project.json'
            createProcess: false
            traceLevel: 'Information'
            folderName: ''